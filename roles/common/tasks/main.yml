---
- name: Set hostname
  hostname:
    name: "{{ hostname }}"
  become: yes
  become_user: root

- name: Install /etc/hosts
  template:
    src: hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0644
  become: yes
  become_user: root

- name: Update all packages
  package:
    name: '*'
    state: latest
  become: yes
  become_user: root

- name: Install common packages
  package:
    name:
      - bash
      - curl
      - git
      - grep
      - htop
      - lastpass-cli
      - mtr
      - nmap-ncat
      - rsync
      - ruby
      - strace
      - the_silver_searcher
      - tmux
      - vim-common
      - vim-enhanced
      - wget
    state: latest
  become: yes
  become_user: root

- name: Create {{ username }} user
  user:
    name: "{{ username }}"
    shell: /bin/bash
    state: present
    groups: wheel
  become: yes
  become_user: root

- name: Create ~/tmp directory
  file:
    path: /home/{{ username }}/tmp
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0755
  become: yes
  become_user: root

- name: Bash configuration
  import_tasks: bash_configuration.yml

- name: vim configuration
  copy:
    src: vimrc
    dest: /home/{{ username }}/.vimrc
    owner: "{{ username }}"
    group: "{{ username }}"
    force: yes
    mode: 0664
  become: yes
  become_user: root

- name: Create local systemd directory
  file:
    path: /home/{{ username }}/.config/systemd/user
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0775
    recurse: yes
  become: yes
  become_user: root

- name: Create ~/.local/bin directory
  file:
    path: /home/{{ username }}/.local/bin
    state: directory
    recurse: yes
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0775
  become: yes
  become_user: root

- name: Clone ansible repo
  become: yes
  become_user: "{{ username }}"
  git:
    repo: ssh://git@github.com/kylerjohnston/ansible.git
    dest: /home/{{ username }}/config
    accept_hostkey: yes

- name: Copy git config
  template:
    src: gitconfig.j2
    dest: /home/{{ username }}/.gitconfig
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0644
  become: yes
  become_user: root
