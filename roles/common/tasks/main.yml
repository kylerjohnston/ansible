---
- name: Install common packages
  dnf:
    name:
      - bash
      - curl
      - fuse
      - git
      - grep
      - mtr
      - rsync
      - ruby
      - the_silver_searcher
      - tmux
      - vim-common
      - vim-enhanced
    state: latest

- name: Create {{ username }} user
  user:
    name: "{{ username }}"
    shell: /bin/bash
    state: present
